apiVersion: v1
kind: ResourceQuota
metadata:
  name: frontend-quota
  namespace: ns-portalxm
spec:
  hard:
    requests.cpu: "900m"
    limits.cpu:   "900m"
    requests.memory: "2800Mi"
    limits.memory:   "2900Mi"
    pods: "2"
---
# === LimitRange: defaults/caps that fit inside the quota ===
apiVersion: v1
kind: LimitRange
metadata:
  name: defaults
  namespace: ns-portalxm
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: "400m"
      memory: "512Mi"
    default:
      cpu: "600m"
      memory: "1Gi"
    max:
      cpu: "800m"
      memory: "2Gi"
  - type: Pod
    max:
      cpu: "900m"
      memory: "2900Mi"
